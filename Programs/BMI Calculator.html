<html>
	<head>
		<title>BMI Calculator</title>
		<script>
			function calculateBMI(){
				var weight = document.getElementById('lbs').value;
				weight = Number(weight);

				var height1 = document.getElementById('ft').value;
				height1 = Number(height1);

				var height2 = document.getElementById('in').value;
				height2 = Number(height2);

				var height = ((height1 * 12) + height2) * ((height1 * 12) + height2);
				var bmi = (weight * 703) / height;
				var classification;

				if(bmi >= 40)
					classification = 'Morbid Obesity';
				else if(bmi >= 35)
					classification = 'Obesity (Class 2)';
				else if(bmi >= 30)
					classification = 'Obesity (Class 1)';
				else if(bmi >= 25)
					classification = 'Overweight';
				else if(bmi >= 18.5)
					classification = 'Normal Weight';
				else classification = 'Underweight';

				document.getElementById('bmiRes').value = bmi;
				document.getElementById('result').value = classification;
			}
		</script>
	</head>

	<body>
		<div>
			Height:<br>
			<input type = "text" id = "ft"/>Feet<br>	
			<input type = "text" id = "in"/>Inches<br><br>
		
			Weight:<br>
			<input type = "text" id = "lbs"/>Pounds<br>
		</div>
		
		<br>

		<div>
			<button onclick = "calculateBMI();">
				Calculate
			</button>
		</div>

		<br>
		
		<div>
			BMI Classification<br>
			<input type = "text" id = "bmiRes"/><br>
			<input type = "text" id = "result"/>
		</div>
	</body>

</html>
